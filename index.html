<!DOCTYPE html>
<html lang=en>
<head>
<meta charset='utf-8'>
<title>tacoTown - for recent transplants</title>
<link rel="stylesheet" href="css/styles.css" />
<!-- <link rel="stylesheet" href="css/csstransition.css" /> -->
<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
<script
src="https://code.jquery.com/jquery-1.12.4.min.js"
integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
crossorigin="anonymous"></script>

<body>
        <section id="gameStats"> <!-- this is the score/timer bar at the top of the page-->
        <p id="timer">Time: <span class="gameScore"></span></p>
                <img src="images/taco-background.png">
        <p id="reset"><a class="gameReset" href="">Reset</a></p>
</section>	
<section id="game">

                <section id="gameIntro"> <!-- this has the start button and the win page -->
                    <p><a id="gamePlay" class="button" 	href="">Play Taco Town.<br> Click to match. Make pairs to win. </a></p>
                </section>
    
                <section id="gameComplete">
                        <p id="top">You won with a time of <span class="gameScore"></span>.<br><a href="/gamecomplete.html">Click here </a> to learn more about tacos, and please don't drive when it snows.</p>
                        <p><a class="gameReset button" href="">Play again</a></p>
                </section>
                
                <div id="cards"> <!-- the actual cards -->
                    <div class="card">
                        <div class="face front"></div>
                        <div class="face back"></div>
                    </div> <!-- .card -->
                </div> <!-- #cards -->
</section> <!-- #game -->
<script src="js/main.js"></script>
